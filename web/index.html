<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <title>Хинганский мёд</title>

  <style>
    /* Черный фон */
    body {
      background-color: #000000;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #loading-indicator {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
      background-color: #000000;
      /* Плавный переход для прозрачности */
      transition: opacity 0.8s ease-out;
      opacity: 1;
    }

    .loader-icon {
      width: clamp(180px, 25vw, 450px);
      height: auto;
      animation: pulse 2.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.05); opacity: 1; }
    }

    .loader-text {
      margin-top: 30px;
      font-family: sans-serif;
      color: #ffffff;
      font-size: 1.5rem;
      letter-spacing: 2px;
    }

    /* Класс, который мы добавим через JS для исчезновения */
    .fade-out {
      opacity: 0 !important;
      pointer-events: none;
    }
  </style>
</head>
<body>
<div id="loading-indicator">
  <img src="icons/Icon-192.png" class="loader-icon" alt="Loading...">
  <div class="loader-text">Загрузка...</div>
</div>

<script>
  window.addEventListener('load', function() {
    var observer = new MutationObserver(function(mutations) {
      mutations.forEach(function(mutation) {
        if (mutation.addedNodes.length > 0) {
          for (var i = 0; i < mutation.addedNodes.length; i++) {
            var node = mutation.addedNodes[i];
            if (node.tagName === 'FLT-RENDERER' || node.tagName === 'FLUTTER-VIEW') {

              var loader = document.getElementById('loading-indicator');
              if (loader) {
                // 1. Делаем прозрачным
                loader.classList.add('fade-out');

                // 2. Полностью удаляем из DOM через 800мс (время совпадает с CSS transition)
                setTimeout(function() {
                  loader.remove();
                }, 800);
              }

              observer.disconnect();
            }
          }
        }
      });
    });
    observer.observe(document.body, { childList: true, subtree: true });
  });
</script>

<script src="flutter_bootstrap.js" async></script>
</body>
</html>
